<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsApp</title>
    <script src="./newsAppJS.js" defer></script>
</head>
<link rel="stylesheet" href="./index.css">

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./logo.png" alt="newsChannelLogo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">

                <input  id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class=" search-button ">Search</button>
            </div>

        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">Todays date 10/13/23</h6>
                <p class="news-desc" id="news-desc"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum
                    vitae tenetur cumque provident sequi aut ut officiis reiciendis non distinctio voluptate
                    sapiente nam ullam a expedita eaque illum, cupiditate modi!</p>
            </div>
        </div>
    </template>

</body>

</html>
